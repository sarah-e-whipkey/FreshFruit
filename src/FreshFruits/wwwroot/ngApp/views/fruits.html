<div>
    <table>
        <tr>
            <th>Fruit Name</th>
            <th>Fruit Color</th>
            <th>Fruit is Fresh</th>
        </tr>
        <tr ng-repeat="fruit in controller.fruits">
            <td> {{fruit.name}}</td>
            <td>{{fruit.color}}</td>
            <td>{{fruit.isFresh}}</td>
        </tr>

    </table>
</div>
